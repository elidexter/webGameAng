<div class="col-md-6">
  <div class="card">
      <div class="card-body">
          <form>
            <div class="form-group">
              <input [(ngModel)]="game.title" type="text" name="title" placeholder="Title" class="form-control" autofocus="autofocus" required="required"/>
            </div>
            <div class="form-group">
              <textarea [(ngModel)]="game.description" name="description" placeholder="Description" class="form-control" rows="2"  required="required"></textarea>
            </div>
            <div class="form-group">
              <input [(ngModel)]="game.image" type="url" name="image" placeholder="Image" class="form-control"  required="required"/>
            </div>
            <button (click)="edit?updateGame():saveNewGame()" class="btn btn-success btn-block">Save</button>
          </form>
      </div>
  </div>
</div>      
<div class="col-md-6">
  <div class="card card-body text-center">    
    <h3>{{game.id}}.{{game.title == ''? 'Game Title':'game.title'}}</h3>
    <p>{{game.description == ''?'Game Description':'game.description'}}</p>
    <p>{{game.create_at | date:'yyyy-MM-dd'}}</p>
    <img [src]="game.image == '' ? '/assets/no_image.png' : game.image" class="card-img-top" />
  </div>
</div>

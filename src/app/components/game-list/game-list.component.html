<div class="col-md-4" *ngFor="let game of games">
  <div class="card text-center">
    <div class="card-header d-flex justify-content-between alig-items-center">
      {{game.title}}
      <button class="btn btn-danger" (click)="deleteGame(game.id)">
        <i class="fa fa-trash-alt"></i>
      </button>
    </div>
    <img [src]="game.image" class="card-img-top" />
    <div class="card-body">
      <p>{{game.description}}</p>
      <a [routerLink]="['edit',game.id]" class="btn btn-info bnt-block">Edit Game</a>
    </div>
  </div>
</div>
